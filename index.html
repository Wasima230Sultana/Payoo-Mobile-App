<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy ui cdn and tailwind cdn  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form action="" class="bg-white p-5 rounded-2xl w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter your number" id="mobile-number"class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>

         <div class="mt-5">
            <label for=""  class="font-semibold">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number"class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>

        <button id="loginButton"class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl">Login</button>

    </form>
    <!-- js script  -->
     <script src="script.js"></script>
</body>
</html>
